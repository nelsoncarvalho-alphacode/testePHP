<div class="form-container">
  <h2>Editar Pedido</h2>

  <mat-form-field appearance="outline">
    <mat-label>Produto</mat-label>
    <input
      type="text"
      matInput
      [formControl]="produto"
      [matAutocomplete]="auto"
      placeholder="Pesquise pelo nome do produto"
      [(ngModel)]="produto.value"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        [value]="option.nome"
        *ngFor="let option of filtered_options"
        >{{ option.nome }}</mat-option
      >
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Quantidade</mat-label>
    <input matInput [(ngModel)]="pedido.quantidade_prod_pedido" type="number" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cliente</mat-label>
    <input
      type="text"
      matInput
      [formControl]="cliente"
      [matAutocomplete]="auto_cliente"
      placeholder="Pesquise pelo nome do cliente"
      [(ngModel)]="cliente.value"
    />
    <mat-autocomplete #auto_cliente="matAutocomplete">
      <mat-option
        [value]="option_cliente.nome"
        *ngFor="let option_cliente of filtered_options_clientes"
        >{{ option_cliente.nome }}</mat-option
      >
    </mat-autocomplete>
  </mat-form-field>

  <div class="buttons-container">
    <button mat-button color="warn" (click)="goBack()" [disabled]="disableBtn">
      Cancelar
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="save()"
      [disabled]="disableBtn"
    >
      Salvar
    </button>
  </div>
</div>
